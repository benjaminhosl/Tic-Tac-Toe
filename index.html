<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe to get your invite!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            width: 330px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 48px;
            text-align: center;
            vertical-align: middle;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #result-message {
            margin-top: 20px;
            display: none;
        }

        #birthday-box-wrapper {
            margin-top: 20px;
            display: none;
        }

        #birthday-box {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        #birthday-box:hover {
            background-color: #45a049;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Tic Tac Toe to get your invite!</h1>
        <div class="board" id="board">

 <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>

        </div>
        <div id="result-message"></div>
        <div id="birthday-box-wrapper">
            <button id="birthday-box" onclick="getInvitation()">Click Me</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const resultMessage = document.getElementById('result-message');
        const birthdayBoxWrapper = document.getElementById('birthday-box-wrapper');
        let currentPlayer = 'X';
        let gameEnded = false;

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a].innerText && cells[a].innerText === cells[b].innerText && cells[a].innerText === cells[c].innerText) {
                    gameEnded = true;
                    resultMessage.style.display = 'block';
                    resultMessage.innerText = `Player ${cells[a].innerText} wins!`;
                    birthdayBoxWrapper.style.display = 'block';
                    return;
                }
            }

            if (!Array.from(cells).some(cell => !cell.innerText)) {
                gameEnded = true;
                resultMessage.style.display = 'block';
                resultMessage.innerText = "It's a tie!";
                birthdayBoxWrapper.style.display = 'block';
            }
        }

        function handleClick(event) {
            const cell = event.target;
            if (!cell.innerText && !gameEnded) {
                cell.innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                checkGameStatus();

                if (currentPlayer === 'O' && !gameEnded) {
                    makeAIMove();
                }
            }
        }

        function getInvitation() {
            window.location.href = 'https://drive.google.com/file/d/1ENpU-8abpkiXWeyr5mn4WXF4XgRX2DA0/view?usp=drive_link';
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));

        function checkGameStatus() {
            checkWinner();
        }

        function makeAIMove() {
            const availableCells = Array.from(cells).filter(cell => !cell.innerText);

            // Make a random move for the AI
            const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            randomCell.innerText = 'O';
            currentPlayer = 'X';
            checkGameStatus();
        }
    </script>
</body>
</html>
